<script type="text/javascript">
    RED.nodes.registerType('CTA',{
        category: 'PiCubes',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            slave: {value:"1"},
            regaddr: {value:"0"},
			scale: {value:"1"},
			scan: {value:"1"}
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "picubes.png",
        label: function() {
			if (this.name == "") return "CTA";
			else                 return "CTA"+"->"+this.name;
        },
        oneditprepare: function() 
		{
			$(".node-input-scan-class").spinner({
                max:255,
                min:1
            });
        }		
    });
</script>

<script type="text/x-red" data-template-name="CTA">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
	
	<div class="form-row">
        <label for="node-input-slave"><i class="icon-tag"></i> Slave</label>
        <input type="number" id="node-input-slave" placeholder="Slave">
    </div>
	
	<div class="form-row">
        <label for="node-input-regaddr"><i class="icon-tag"></i> Register</label>
        <input type="number" id="node-input-regaddr" placeholder="Register">
    </div>	

	<div class="form-row">
        <label for="node-input-scale"><i class="icon-tag"></i> Scale</label>
        <input type="number" id="node-input-scale" placeholder="Scale">
    </div>	
	
    <div class="form-row time-row" id="node-input-scan-div">
		<label for="node-input-scan"><i class="icon-time"></i> Scan time</label>
        <input id="node-input-scan" style="width: 40px !important;" class="node-input-scan-class" value="1"> Seconds</input>
    </div>
	
</script>

<script type="text/x-red" data-help-name="CTA">
    <p>Node that reads/writes Pi-Cubes CTA module</p>
</script>
