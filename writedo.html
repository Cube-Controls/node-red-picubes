<script type="text/javascript">
    RED.nodes.registerType('writeDO',{
        category: 'PiCubes',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            module: {value:"1"},
            output: {value:"1"}
            
        },
        inputs:1,
        outputs:1,
        align: "right",
        icon: "picubes.png",
        label: function() {
			if (this.name == "") return "writeDO";
			else                 return "writeDO"+"->"+this.name;
        }
    });
</script>

            <option value="3">3</option>

    </div>
